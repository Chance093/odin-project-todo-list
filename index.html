    <section class="modal-container project-modal">
        <div class="modal">
            <h1>Add A Project</h1>
            <input type="text" id="p-name" placeholder="New project">
            <input type="text" id="p-desc" placeholder="Description">
            <div class="buttons">
                <button class="p-button">Add project</button>
                <button class="cp-button">Cancel</button>

    <section class="modal-container todo-modal">
        <div class="modal">
            <h1>Add a Todo</h1>
            <input type="text" id="task-name" placeholder="Todo">
            <input type="date" id="due-date">
            <input type="checkbox" id="priority">
            <div class="buttons">
